<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container background">
    </div>
    <div class="container">
        <div class="clock_container">
            <div class="maincontent">
                <h2>Set countdown timer:</h2>
                <form action='' method='POST' enctype='multipart/form-data'>
                    <div class="row">
                        <input class="seethrough_form col_50" type="text"
                               placeholder="minutes" id="myMinutes">
                        <input class="seethrough_form col_50" type="text"
                               placeholder="seconds" id="mySeconds">
                    </div>
                </form>
                <div class="buttons">
                    <button class="button" type="button"
                            onClick="time()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="info">
        <div class="informationBox">
            <p>This project was made by <a
                    href="https://github.com/davidmezofi/"><strong>Dávid Mezőfi</strong></a></p>
        </div>
        <i class="fa fa-info-circle fa-2x" aria-hidden="true" onclick="information()" id="infoButton"></i>
    </div>
</body>

</html>
